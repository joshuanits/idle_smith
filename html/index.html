<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="control-bar">
      <span class="label control-text">Idle Smith</span>
      <div class="control-bar-buttons">
        <div class="control-bar-close" id="close">
          <i class="icon icon-cross control-bar-button"></i>
        </div>
        <div class="control-bar-minimize" id="maximize">
          <i class="icon icon-plus control-bar-button"></i>
        </div>
        <div class="control-bar-minimize" id="minimize">
          <i class="icon icon-minus control-bar-button"></i>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="title-section">
        <h1>Idle Smith</h1>
      </div>
      <div class="divider"></div>
      <div class="main-section">
        <div class="columns">
          <div class="column main-column">
            <div class="section">
                <h2>Ores</h2>
                <ul id="ore_list"></ul>
                <div id="smelting_controls">
                  <h3>Smelting</h3>
                  <div style="display: flex">
                      <select class="form-select" id="smelting_select" style="flex:1"></select>
                      <button class="btn" id="smelting_start">Start Smelting</button>
                  </div>
                  
                  <br/>
                  <p>
                    Smelting: <span id="smelting_text"></span>
                  </p>
                  <div class="bar bar-sm" style="margin:4px 0px">
                    <div class="bar-item" id="smelting_bar" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="section">
                <h2>Bars</h2>
                <ul id="bars_list"></ul>
      
                <h3>Smithing</h3>
                <select class="form-select" id="smithing_bar_select" style="width:auto">
                  <option>-----</option>
                </select>
                <select class="form-select" id="smithing_item_select" style="width:auto">
                  <option>-----</option>
                </select>
                <button class="btn" id="smithing_start" disabled>Start Smithing</button>
                <br/>
                <p>
                  <span style="min-width:180px;display:inline-block">Smithing: <span id="smithing_text"></span></span> <button class="btn" id="smithing_hit">Hit</button>
                </p>
                <div class="bar bar-sm" style="margin:4px 0px"> 
                  <div class="bar-item" id="smithing_bar" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
          </div>
          <div class="divider-vert"></div>
          <div class="column main-column">
            <div class="section">
              <h2>Items</h2>
              You currently own: <br/>
              <ul id="item_list"></ul>
            </div>
            <div class="divider"></div>
            <div class="section">
              <h2>Upgrades</h2>
              <ul id="upgrades_list"></ul>
            </div>
          </div>
          <div class="divider-vert"></div>
          <div class="column col-auto" style="min-width: 200px">
            Money: <span id="money">0</span> gold pieces. <br/>
            <div class="columns" style="height:auto">
              <div class="column col-auto" style="font-size:48px">
                Lvl
                <span id="current_level">1</span>
              </div>
              <div class="column col-auto" style="text-align:center;font-size:20px">
                <span id="current_xp">0</span> 
                <hr style="margin: 2px 0px 0px 0px;">
                <span id="next_level_xp">10</span>
              </div>
            </div>
            <div class="divider"></div>
            <div class="level-up-section">
              <ul class="level-up-feed" id="level_up_feed"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>

  <script>
    require('./index.js')
  </script>
</html>

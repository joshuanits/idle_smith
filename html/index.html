<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="control-bar">
      <span class="label control-text">Idle Smith</span>
      <div class="control-bar-buttons">
        <div class="control-bar-close">
          <i id="close" class="icon icon-cross control-bar-button"></i>
        </div>
        <div class="control-bar-minimize">
          <i id="maximize" class="icon icon-plus control-bar-button"></i>
        </div>
        <div class="control-bar-minimize">
          <i id="minimize" class="icon icon-minus control-bar-button"></i>
        </div>
      </div>
    </div>

    <div class="content">
      <h1>Idle Smith</h1>
      Money: <span id="money">0</span> gold pieces.
      <h2>Ores</h2>
      <ul id="ore_list"></ul>
      <div id="smelting_controls">
        <h2>Smelting</h2>
        <select class="form-select" id="smelting_select" style="width:auto"></select>
        <button class="btn" id="smelting_start">Start Smelting</button>
        <br/>
        Smelting: <span id="smelting_text"></span>
        <div class="bar bar-sm" style="margin:4px">
          <div class="bar-item" id="smelting_bar" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <h2>Bars</h2>
      <ul id="bars_list"></ul>
    </div>
    
  </body>

  <script>
    require('./index.js')
  </script>
</html>
